<div class="panel panel-default">
  <div class="panel-heading panel-primary">规则定义</div>
  <form id="interceptRuleForm" class="form-horizontal" role="form">
    <div class="form-group">
      <label for="rule_name" class="col-sm-4 control-label">规则名称</label>

      <div class="col-sm-6">
        <input ng-model="rule.ruleName" type="text" ng-required="true" class="form-control" id="rule_name">
      </div>
    </div>
    <div class="form-group">
      <label for="effectTimeStart" class="col-sm-4 control-label">生效时间</label>
      <div class="col-sm-6">
        <input ng-model="rule.effectTimeStart"  ng-required="true" type="text" class="form-control" id="effectTimeStart">
      </div>
    </div>
    <div class="form-group">
      <label for="effectTimeEnd" class="col-sm-4 control-label">结束时间</label>
      <div class="col-sm-6">
        <input ng-model="rule.effectTimeEnd" ng-required="true" type="text" class="form-control" id="effectTimeEnd">
      </div>
    </div>
  </form>
  <div id="builder"></div>
  <div class="btn-group">
    <button class="btn btn-warning reset">重设</button>
    <button class="btn btn-success save-rule">保存规则</button>
  </div>
</div>
